{% extends "layout.html" %}

{% block body %}

{% if article %}

<h4>{{article.title}}</h4>
<hr>
Writer : {{article.author}}
<hr>
Date : {{article.created_date}}
<hr>
{{article.content|safe}}
{% else %}

<div class = "alert alert-warning">
<strong>No Article Found</strong>
</div>
{% endif %}

{% endblock body %}
